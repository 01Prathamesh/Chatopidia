<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatopidia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='media/favicon.png') }}">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>Chatopidia</h2>

        <!-- User name input section -->
        <div id="nameInputSection" class="input-section">
            <input type="text" id="username" placeholder="Enter your name" />
            <button id="setNameButton">Set Name</button>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator"></div>

        <!-- Chat messages section -->
        <div class="messages" id="messages"></div>

        <!-- Message input section -->
        <div id="messageSection" class="input-section" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message" />
            <div class="buttons">
                <button id="leaveChatButton">Leave Chat</button>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button id="toggleDarkMode" class="toggle-button">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
